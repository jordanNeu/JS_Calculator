<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Web Calculator</title>
</head>
<body>
    <div class = "calculator-outline">
    <div class = "calculator">
    <div class = "display"></div>
    <div class = "top-top">
        <button class = "ac">AC</button>
        <button class = "back">BACK</button>
    </div>
    <div class = "top-row">
        <button class = "7">7</button>
        <button class = "8">8</button>
        <button class = "9">9</button>
        <button class = "multiply">X</button>
    </div>
    <div class = "upper-row">
        <button class = "4">4</button>
        <button class = "5">5</button>
        <button class = "6">6</button>
        <button class = "minus">-</button>
    </div>
    <div class = "lower-row">
        <button class = "1">1</button>
        <button class = "2">2</button>
        <button class = "3">2</button>
        <button class = "add">+</button>
    </div>
    <div class = "bottom-row">
        <button class = "0">0</button>
        <button class = "decimal">.</button>
        <button class = "equal">=</button>
    </div>
    </div>
</div>

    <div class = "footer">Developed by Jordan Neumann | 2022</div>
</body>
</html>
